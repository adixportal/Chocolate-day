<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,#4a1f12,#140804);
  font-family:'Montserrat',sans-serif;
  color:#f4e9e2;
}

/* card */
.card{
  max-width:420px;
  padding:48px 28px;
  text-align:center;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,215,180,.25);
  border-radius:26px;
  backdrop-filter:blur(12px);
  box-shadow:0 30px 60px rgba(0,0,0,.5);
  animation:fadeUp 1.2s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  font-family:'Playfair Display',serif;
  font-size:40px;
  margin-bottom:12px;
  letter-spacing:.5px;
}

.subtitle{
  font-size:15px;
  opacity:.85;
  line-height:1.7;
}

.divider{
  width:70px;
  height:2px;
  margin:26px auto;
  background:linear-gradient(to right,transparent,#caa27d,transparent);
}

/* premium button */
.song-btn{
  display:inline-flex;
  align-items:center;
  gap:10px;
  margin-top:28px;
  padding:14px 36px;
  border-radius:50px;
  background:linear-gradient(135deg,#ffe3c7,#f4c89a);
  color:#2a120a;
  font-size:16px;
  font-weight:500;
  text-decoration:none;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  transition:.3s;
}

.song-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 26px 55px rgba(0,0,0,.45);
}

/* small note */
.note{
  margin-top:18px;
  font-size:13px;
  opacity:.75;
}
</style>
</head>

<body>

<div class="card">
  <h1>For You ü§é</h1>

    Rashiii,<br>

  </p>

  <div class="divider"></div>

     href="midnight-call-remixboothin_5dhsRfbU.mp3"
     target="_blank">

  </a>

  <p class="note">

  </p>
</div>

</body>
