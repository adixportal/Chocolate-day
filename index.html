<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Rashiii ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,#4a1f12,#140804);
  font-family:'Montserrat',sans-serif;
  color:#f4e9e2;
  overflow:hidden;
}

/* subtle grain */
body::after{
  content:"";
  position:fixed; inset:0;
  background-image:url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
  opacity:.12;
  pointer-events:none;
}

/* main card */
.card{
  max-width:420px;
  padding:52px 30px;
  text-align:center;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,215,180,.25);
  border-radius:28px;
  backdrop-filter:blur(14px);
  box-shadow:0 30px 60px rgba(0,0,0,.55);
  animation:fadeUp 1.3s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(35px)}
  to{opacity:1;transform:translateY(0)}
}

/* headings */
h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
  margin-bottom:12px;
  letter-spacing:.6px;
}

.subtitle{
  font-size:15px;
  opacity:.85;
  line-height:1.8;
}

/* divider */
.divider{
  width:70px;
  height:2px;
  margin:28px auto;
  background:linear-gradient(to right,transparent,#caa27d,transparent);
}

/* button */
.btn{
  display:inline-block;
  margin-top:34px;
  padding:14px 42px;
  border-radius:50px;
  border:1px solid rgba(255,215,180,.35);
  background:rgba(255,255,255,.10);
  color:#f5e4da;
  font-size:15px;
  letter-spacing:.4px;
  text-decoration:none;
  backdrop-filter:blur(10px);
  box-shadow:0 20px 40px rgba(0,0,0,.45);
  transition:.35s;
}

.btn:hover{
  transform:translateY(-3px);
  background:rgba(255,255,255,.18);
}

/* soft floating dots */
.dot{
  position:absolute;
  bottom:-20px;
  font-size:16px;
  opacity:.4;
  animation:floatUp 7s linear infinite;
}
@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<div class="card">
  <h1>For You ü§ç</h1>

  <p class="subtitle">
    Rashiii,<br>
    kuch cheezein lafzon se nahi batayi jaati,<br>
    bas mehsoos karayi jaati hain.
  </p>

  <div class="divider"></div>

  <p class="subtitle">
    Tum meri zindagi ka woh hissa ho<br>
    jahan sab kuch aake theher jaata hai.<br><br>
    Shor ke beech bhi sukoon,<br>
    aur bheed me bhi apnapan.
  </p>

  <a href="#" class="btn">Always Yours</a>
</div>

<script>
/* soft floating elements */
setInterval(()=>{
  const d=document.createElement("div");
  d.className="dot";
  d.innerHTML="‚ú®";
  d.style.left=Math.random()*100+"vw";
  d.style.animationDuration=(5+Math.random()*4)+"s";
  document.body.appendChild(d);
  setTimeout(()=>d.remove(),9000);
},700);
</script>

</body>
</html>
